            <div class="bordadiv" style="background-color: #203c41; border-radius: 5px; box-sizing: border-box; padding: 5% 10%; ;">
                <p style="color: rgb(199, 255, 185); font-size: 25px; text-align: center;">Cadastre sua meta</p>


                <form style="text-align: center;">
                    <div class="mb-3">
                        <label style="color: white" for="exampleInputEmail1" class="form-label">Nome da meta</label>
                        <input style= "background-color: #5a7479; border-color: black;" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="ex: Mesa nova">

                    </div>
                    <div class="mb-3">
                        <label style="color: white" for="exampleInputPassword1" class="form-label">Valor
                            estimado</label>
                        <input style= "background-color: #5a7479; border-color: black;" type="number" class="form-control" id="exampleInputPassword1"
                            placeholder="ex: 800 (R$800,00)">
                    </div>
                    <div class="mb-3">
                        <label style="color: white" for="exampleInputPassword1" class="form-label">Data estimada</label>
                        <input style= "background-color: #5a7479; border-color: black;" type="date" class="form-control" type="text" id="nascimento" name="nascimento"
                            placeholder="ex: dd/mm/aaaa" required pattern="\d{1,2}/\d{1,2}/\d{1,4}">
                    </div>
                    <div class="form-check form-switch" style="color: white; text-align:start; margin-left: 5px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label style="color: white; text-align:start;" class="form-check-label"
                            for="flexSwitchCheckDefault">Favoritar meta</label>
                    </div>
